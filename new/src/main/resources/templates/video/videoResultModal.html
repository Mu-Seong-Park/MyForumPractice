<!DOCTYPE html>
<html>
<head>
  <title>Video Result Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 모달 창 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Video Result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>User Token: <span id="userToken"></span></p>
        <p>Video Result: <span id="videoResult"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- showModal 함수 -->
<script>
  // 모달을 표시하는 함수
  function showModal(userToken, videoResult) {
    // 모달 내용에 데이터 설정
    document.getElementById("userToken").innerText = userToken;
    document.getElementById("videoResult").innerText = videoResult;

    // 모달을 표시하는 코드
    $('#myModal').modal('show');
  }
</script>

<!-- 페이지 로드 후 모달 표시 -->
<script>
  window.onload = function() {
    // 모달 표시
    showModal("사용자 토큰", "비디오 결과");
  };
</script>
</body>
</html>
