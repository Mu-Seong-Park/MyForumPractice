<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
</head>
<body>
<div class="container-fluid" style="max-width: 1000px">
    <div class="text-center py-3">
        <label for="name">이름</label>
        <input type="text" id="name" readonly="readonly" th:field="${post.title}" class="form-control">
    </div>
    <div class="text-center py-3">
        <label for="id">아이디</label>
        <input type="text" id="id" readonly="readonly" th:field="${writer.name}" class="form-control">
    </div>
    <div class="text-center py-3">
        <label for="date">가입 날짜</label>
        <input type="text" id="date" readonly="readonly" th:field="${post.writtenDate}" class="form-control">
    </div>
    <div>
        <label for="contents">내용</label>
        <input type="text" id="contents" readonly="readonly" th:field="${post.contents}" class="form-control">
    </div>
</div>
<hr class="my-3">
<div class="row">
    <div class="col" th:with="userId=${loginMemberId}">
        <button class="w-50 btn btn-primary btn-lg" th:if="${writer.id == userId}"
                th:onclick="|location.href='@{/forum/update(id=${post.id})}'|"
                type="button">
            수정
        </button>
    </div>

    <div class="col" th:with="userId=${loginMemberId}">
        <button class="w-50 btn btn-primary btn-lg" th:if="${writer.id == userId}"
                th:onclick="|location.href='@{/forum/delete(id=${post.id})}'|"
                type="button">
            삭제
        </button>
    </div>

    <div class="col">
        <button class="w-50 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/forum/list(pageIndex=1,pagingSize=10)}'|"
                type="button">글 목록</button>
    </div>


</div>
</body>
</html>
