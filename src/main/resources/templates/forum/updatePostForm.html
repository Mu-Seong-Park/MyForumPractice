<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><글 제목> 수정</title>
</head>
<body>
<form th:action th:object="${post}" method="post">
    <div class="container-fluid" style="max-width: 1000px">
        <div class="text-center py-3">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>
        <div>
            <label for="contents">내용</label>
            <input type="text" id="contents"  th:field="*{contents}" class="form-control">
        </div>
    </div>
    <hr class="my-3">
    <div class="row">
        <div class="col">
            <button type="submit" class="w-50 btn btn-primary btn-lg">
                수정 완료
            </button>
        </div>

        <div class="col">
            <button class="w-50 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/forum}'|"
                    type="button">글 목록</button>
        </div>
    </div>
</form>

</body>
</html>
